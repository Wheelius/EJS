<!DOCTYPE html>
<html>

  	<title>EJS chapter 2 ex 3</title>

  <body>
  	<script>
      var size = 8;
      var disp ="";
      
      for(var i=0 ; i<size ; ++i ){
        for(var j=0 ; j<size ; ++j ){
          if( (i+j)%2 == 0){
            disp += "#";
          } else{
            disp += " ";
          }
        }
        disp += "\n";
      }
      console.log(disp);
    </script>

  </body>
</html>
