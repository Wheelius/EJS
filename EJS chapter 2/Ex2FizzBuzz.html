<!DOCTYPE html>
<html>
  <head>
  	
  	<title>EJS ex 2</title>
  
  </head>
  <body>
  	<script>
      for(var i=0 ; i<100 ; ++i){
        var disp = "";
        if( i%3 == 0 ){
          disp += "Fizz";
        }
        if( i%5 == 0 ){
          disp += "Buzz";
        }
        if( disp === ""){
          console.log(i);
        } else{
          console.log(disp);
        }
      }
    </script>

  </body>
</html>
