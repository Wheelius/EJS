<!DOCTYPE html>
<html>
	<head>
		<title>EJS chapter 4 ex 1</title>
	</head>
	<body>
		<script>
			function range(start,end,step) {
				var numbers = [];
				if( !step ){
					step = 1;
				}
				if(step>0 && start<end){
					for(var i = start ; i <= end ; ++i){
						numbers.push(i);
					}
				} else if(step<0 && start>end){
					for(var i = start ; i >= end ; --i){
						numbers.push(i);
					}
				} else if(step==0 && start==end ){
					return start;
				}
				return numbers;
			}
			function sum(array){
				var total = 0;
				for( var i = 0 ; i < array.length ; ++i ){
					total+=array[i];
				}
				return total;
			}
			console.log(sum(range(1,10)));
			console.log(range(5,2,-1));
		</script>
	</body>
</html>
