<!DOCTYPE html>
<html>
	<head>
		<title>EJS chapter 5 ex 4</title>
	</head>
	<body>
		<script>
			function every(array,func){
				for(var i in array){
					if(func(array[i])){

					} else{
						return false;
					}
				}
				return true;
			}
			function some(array,func){
				for(var j in array){
					if(func(array[j])){
						return true;
					}
				}
				return false;
			}
			console.log(every([NaN, NaN, NaN], isNaN));
			console.log(every([NaN, NaN, 4], isNaN));
			console.log(some([NaN, 3, 4], isNaN));
			console.log(some([2, 3, 4], isNaN));
		</script>
	</body>
</html>
