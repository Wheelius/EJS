<!DOCTYPE html>
<html>
	<head>
		<title>EJS chapter 3 ex 2</title>
	</head>
	<body>
		<script>
			function isEven(num){
				if( num == 0 ){
					return true;
				} else if( num == 1 ){
					return false;
				} else if(num < 0){
					return "negative number";
				} else{
					return isEven( num-2 );
				}
			}
			console.log(isEven(50));
			console.log(isEven(75));
			console.log(isEven(-1));
		</script>
	</body>
</html>
